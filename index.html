<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">

        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-item">Home</li>
                <li class="menu-item">Women</li>
                <li class="menu-item">Men</li>
                <li class="menu-item">Smart Gear</li>
                <li class="menu-item">Accessories</li>
            </ul>
        </div>
        <div class="cart">

        </div>
    </header>
    <main>
        <nav>
            <div class="filter-header" aria-label="Click to apply filters" role="button" tabindex="0"><span class="material-icons" onClick="toggleFilters()">filter_alt</span>Filters</div> 
            <div class="filter-container categories" id="categories" aria-expanded="true">
                <div class="filter-title">Categories</div>
                <ul id="categories-filter"> 
                    <li class="skeleton skeleton-category"></li>
                    <li class="skeleton skeleton-category"></li>
                    <li class="skeleton skeleton-category"></li>
                    <li class="skeleton skeleton-category"></li>
                </ul>
            </div>
        </nav>
        <section class="search-sort-container">
            <div id="total" aria-label="Total Products" aria-live="assertive">
            </div>
            <div class="search-container">
                <input type="text" aria-label="Type keyword to search products" name="search" id="search" placeholder="Search with Keyword.." onkeyup="searchProduct()" maxlength="40">
            </div>
            <div class="sort-container" aria-label="Sort Options">
                <div class="mobile-sort">
                    <span class="material-icons ">sort</span>
                </div>
                <select name="sorting" onChange="applyfilters()">
                </select>
            </div>
        </section>
        <div class="list-wrapper" role="list">
            <div class="list-item" role="listitem">
                <div class="product-image-container skeleton">
                </div>
                <div class="product-info">
                    <div class="product-title skeleton skeleton-text">
                        
                    </div>
                    <div class="product-price skeleton skeleton-text">
                    </div>
                    <div class="favourite-wrapper skeleton skeleton-text">
                    </div>
                </div>
            </div>
        </div>
        <div id="advertisement">

        </div>
        <a href="#" id="load-more" onclick="loadmoreProducts(event)" role="buttton" aria-label="Load more products">Load More..</a>
    </main>
</body>
</html>
